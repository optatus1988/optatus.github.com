    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --title: #bb99ff;
            --border: #444;
            --btn-bg: #2a2a3a;
            --btn-text: #c5baff;
            --btn-shadow: rgba(0, 0, 0, 0.3);
            --btn-hover: #3a3a4a;
            --btn-main: #9d86f5;
            --btn-main-hover: #8a75e0;
            --btn-main-text: white;
            --progress-bg: #333;
            --progress-fill: #bb99ff;
            --dot: #444;
            --dot-active: #bb99ff;
        }

        .light-mode {
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #333333;
            --title: #6a4c93;
            --border: #cccccc;
            --btn-bg: #e0e0e0;
            --btn-text: #5a4a8a;
            --btn-shadow: rgba(0, 0, 0, 0.1);
            --btn-hover: #d0d0d0;
            --btn-main: #8a6bd7;
            --btn-main-hover: #7a5ac0;
            --btn-main-text: white;
            --progress-bg: #e0e0e0;
            --progress-fill: #8a6bd7;
            --dot: #cccccc;
            --dot-active: #8a6bd7;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--title);
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .description {
            color: var(--text);
            opacity: 0.7;
            font-size: 15px;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        .output-section {
            flex: 2;
            min-width: 300px;
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 160px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            resize: vertical;
            margin-bottom: 18px;
            font-size: 15px;
            background: var(--card);
            color: var(--text);
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--card);
            color: var(--text);
        }

        .label-center {
            text-align: center;
            display: block;
            margin: 20px 0 8px;
            font-weight: 600;
            color: var(--btn-text);
            font-size: 14px;
        }

        button {
            background: linear-gradient(145deg, var(--btn-bg), var(--btn-hover));
            color: var(--btn-text);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px var(--btn-shadow);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        #generate-btn {
            background: linear-gradient(145deg, var(--btn-main), var(--btn-main-hover));
            color: var(--btn-main-text);
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(123, 101, 224, 0.3);
            min-height: 52px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn-small {
            flex: 1;
            min-width: 140px;
            font-size: 13px;
            min-height: 40px;
        }

        .theme-toggle {
            background: var(--btn-main);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        .preview-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            position: relative;
            background-color: #000;
            aspect-ratio: 9/16;
        }

        .slide-preview {
            width: 1080px;
            height: 1920px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 8% 10%;
            margin: 0 auto;
            transform-origin: 0 0;
            transform: scale(0.370);
        }
        
        .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        
        .slide-text {
            position: relative;
            z-index: 2;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            line-height: 1.4;
            font-weight: 600;
            overflow: hidden;
            font-size: 80px;
            /* –ó–∞–º–µ–Ω—è–µ–º padding –Ω–∞ max-width –∏ text-align */
            max-width: 80%;
            text-align: center;
            padding: 0;
        }
        
        .slide-number {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background-color: rgba(255,255,255,0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            z-index: 2;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dot);
        }

        .dot.active {
            background-color: var(--dot-active);
        }

        .progress-container {
            margin: 18px 0 0;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background-color: var(--progress-bg);
        }
        
        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--progress-fill);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--text);
            margin-top: 6px;
            text-align: center;
            opacity: 0.8;
        }

        /* –†–µ–¥–∞–∫—Ç–æ—Ä —Ñ–æ—Ç–æ */
        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .crop-container {
            width: 85%;
            height: 70%;
            position: relative;
            background: #000;
            overflow: hidden;
            aspect-ratio: 9/16;
            border-radius: 10px;
        }

        #crop-image {
            position: absolute;
            max-width: none;
            display: none;
        }

        .crop-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
            width: 85%;
        }

        .slider {
            width: 100%;
            max-width: 300px;
        }

        .filter-control {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .filter-control label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–µ–≤—å—é */
        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
        }

        .nav-btn, .control-btn {
            flex: 1;
            min-width: 140px;
        }
    </style>
</head>
<body>

    <script>

                // *** –ú–ê–°–°–ò–í –ú–û–¢–ò–í–ò–†–£–Æ–©–ò–• –¶–ò–¢–ê–¢ ***
                const motivationalQuotes = [
                    "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –≤ —Ç—ã—Å—è—á—É –º–∏–ª—å –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å –ø–µ—Ä–≤–æ–≥–æ —à–∞–≥–∞. ‚Äî –õ–∞–æ-—Ü–∑—ã",
                    "–û—Ç–∫—Ä—ã–≤–∞–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —É–ª—ã–±–∫–æ–π.",
                    "–ñ–∏–∑–Ω—å ‚Äî —ç—Ç–æ –Ω–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π, –∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–æ–º–∏–Ω–∞—é—â–∏—Ö—Å—è –º–æ–º–µ–Ω—Ç–æ–≤.",

                    "–¢—ã –Ω–µ –æ–±—è–∑–∞–Ω –±—ã—Ç—å –≤–µ–ª–∏–∫–∏–º, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å, –Ω–æ —Ç—ã –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∞—Ç—å, —á—Ç–æ–±—ã –±—ã—Ç—å –≤–µ–ª–∏–∫–∏–º. ‚Äî –ó–∏–≥ –ó–∏–≥–ª–∞—Ä",
                    "–£—Å–ø–µ—Ö ‚Äî —ç—Ç–æ —Å—É–º–º–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —É—Å–∏–ª–∏–π, –ø–æ–≤—Ç–æ—Ä—è–µ–º—ã—Ö –∏–∑–æ –¥–Ω—è –≤ –¥–µ–Ω—å. ‚Äî –†–æ–±–µ—Ä—Ç –ö–æ–ª—å–µ—Ä",
                    "–¢—ã –Ω–µ –º–æ–∂–µ—à—å –ø–µ—Ä–µ—Å–µ—á—å –º–æ—Ä–µ, –ø—Ä–æ—Å—Ç–æ —Å—Ç–æ—è –∏ –≥–ª—è–¥—è –Ω–∞ –≤–æ–¥—É. ‚Äî –†–∞–±–∏–Ω–¥—Ä–∞–Ω–∞—Ç –¢–∞–≥–æ—Ä",
                    "–í–µ—Ä—å –≤ —Å–µ–±—è –∏ –≤ —Ç–æ, —á—Ç–æ —Ç—ã –º–æ–∂–µ—à—å —Å–¥–µ–ª–∞—Ç—å. –≠—Ç–æ —É–∂–µ –ø–æ–ª–æ–≤–∏–Ω–∞ —É—Å–ø–µ—Ö–∞. ‚Äî –¢–µ–æ–¥–æ—Ä –†—É–∑–≤–µ–ª—å—Ç"
                ];

                // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                function positionImage() {
                    const scale = parseFloat(zoomSlider.value);
                    const filter = filterSelect.value;
                    const brightness = brightnessSlider.value + '%';
                    const contrast = contrastSlider.value + '%';
                    const saturation = saturationSlider.value + '%';

                    const img = cropImage;
                    const container = cropContainer;

                    // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    const imgWidth = img.naturalWidth;
                    const imgHeight = img.naturalHeight;

                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã, –¥–æ –∫–æ—Ç–æ—Ä—ã—Ö –Ω—É–∂–Ω–æ —Ä–∞—Å—Ç—è–Ω—É—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã –∑–∞–ø–æ–ª–Ω–∏—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ –æ–¥–Ω–æ–º—É –∏–∑–º–µ—Ä–µ–Ω–∏—é
                    let drawWidth, drawHeight;
                    const containerRatio = container.clientWidth / container.clientHeight;
                    const imgRatio = imgWidth / imgHeight;

                    if (imgRatio > containerRatio) {
                        // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —à–∏—Ä–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–ø–æ—Ä—Ü–∏–π
                        drawHeight = container.clientHeight;
                        drawWidth = drawHeight * imgRatio;
                    } else {
                        // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã—à–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–ø–æ—Ä—Ü–∏–π
                        drawWidth = container.clientWidth;
                        drawHeight = drawWidth / imgRatio;
                    }

                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∞—Å—à—Ç–∞–±
                    const scaledWidth = drawWidth * scale;
                    const scaledHeight = drawHeight * scale;

                    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ. –°–º–µ—â–µ–Ω–∏–µ - —ç—Ç–æ –ø–æ–ª–æ–≤–∏–Ω–∞ —Ä–∞–∑–Ω–∏—Ü—ã –º–µ–∂–¥—É —Ä–∞–∑–º–µ—Ä–æ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏ —Ä–∞–∑–º–µ—Ä–æ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.
                    // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–æ–ª—å—à–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, —Å–º–µ—â–µ–Ω–∏–µ –±—É–¥–µ—Ç –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º, —á—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ.
                    const left = (container.clientWidth - scaledWidth) / 2;
                    const top = (container.clientHeight - scaledHeight) / 2;

                    img.style.width = `${scaledWidth}px`;
                    img.style.height = `${scaledHeight}px`;
                    img.style.left = `${left}px`;
                    img.style.top = `${top}px`;

                    // –§–∏–ª—å—Ç—Ä—ã
                    img.style.filter = `
                        brightness(${brightness})
                        contrast(${contrast})
                        saturate(${saturation})
                        ${filter === 'grayscale' ? 'grayscale(100%)' : ''}
                        ${filter === 'sepia' ? 'sepia(100%)' : ''}
                        ${filter === 'invert' ? 'invert(100%)' : ''}
                    `;
                }

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π
                zoomSlider.addEventListener('input', () => {
                    zoomValue.textContent = zoomSlider.value;
                    positionImage();
                });
                brightnessSlider.addEventListener('input', () => {
                    brightnessValue.textContent = brightnessSlider.value + '%';
                    positionImage();
                });
                contrastSlider.addEventListener('input', () => {
                    contrastValue.textContent = contrastSlider.value + '%';
                    positionImage();
                });
                saturationSlider.addEventListener('input', () => {
                    saturationValue.textContent = saturationSlider.value + '%';
                    positionImage();
                });
                filterSelect.addEventListener('change', positionImage);

                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
                uploadBtn.addEventListener('click', function() {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.multiple = true; // –†–∞–∑—Ä–µ—à–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –≤—ã–±–æ—Ä
                    input.onchange = function(e) {
                        const files = Array.from(e.target.files).slice(0, 10); // –ë–µ—Ä–µ–º –º–∞–∫—Å–∏–º—É–º 10 —Ñ–∞–π–ª–æ–≤
                        if (!files.length) return;

                        // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                        customCroppedImages = {};

                        let loadedImages = 0;
                        files.forEach((file, index) => {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const img = new Image();
                                img.onload = function() {
                                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                                    customCroppedImages[index] = {
                                        originalImageUrl: e.target.result,
                                        scale: 1,
                                        brightness: 100,
                                        contrast: 100,
                                        saturation: 100,
                                        filter: 'none'
                                    };
                                    loadedImages++;

                                    // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä
                                    if (index === 0) {
                                        cropImage.src = e.target.result;
                                        cropImage.style.display = 'block';

                                        // –°–±—Ä–æ—Å –∑–Ω–∞—á–µ–Ω–∏–π
                                        zoomSlider.value = 1;
                                        brightnessSlider.value = 100;
                                        contrastSlider.value = 100;
                                        saturationSlider.value = 100;
                                        filterSelect.value = 'none';
                                        zoomValue.textContent = '1.0';
                                        brightnessValue.textContent = '100%';
                                        contrastValue.textContent = '100%';
                                        saturationValue.textContent = '100%';

                                        positionImage();
                                        cropModal.style.display = 'flex';
                                    }

                                    // –ï—Å–ª–∏ –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä –∑–∞–∫—Ä—ã—Ç, –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ª–∞–π–¥
                                    if (loadedImages === files.length && cropModal.style.display === 'none') {
                                        updateSlide();
                                    }
                                };
                                img.src = e.target.result;
                            };
                            reader.readAsDataURL(file);
                        });
                    };
                    input.click();
                });

                cancelCropBtn.addEventListener('click', () => {
                    cropModal.style.display = 'none';
                });

                // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –æ–±—Ä–µ–∑–∫–∏
                applyCropBtn.addEventListener('click', function() {
                    // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ö—Ä–∞–Ω–∏—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –æ–±—Ä–µ–∑–∫–∏/–º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
                    const cropParams = {
                        scale: parseFloat(zoomSlider.value),
                        brightness: brightnessSlider.value,
                        contrast: contrastSlider.value,
                        saturation: saturationSlider.value,
                        filter: filterSelect.value,
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–∫ Data URL
                        originalImageUrl: cropImage.src
                    };

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —Å–ª–∞–π–¥–∞ (–∏–Ω–¥–µ–∫—Å 0)
                    customCroppedImages[0] = cropParams;
                    cropModal.style.display = 'none';
                    updateSlide();
                });

                // === –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
                // *** –ò–ó–ú–ï–ù–ï–ù–û: –†–∞–∑–±–∏–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –ø–æ –∞–±–∑–∞—Ü–∞–º ***
                function splitIntoSlides(text) {
                    // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ø–æ —Å–∏–º–≤–æ–ª—É –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
                    const lines = text.split('\n');
                    // –§–∏–ª—å—Ç—Ä—É–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏
                    const slides = lines.filter(line => line.trim().length > 0);
                    return slides.length ? slides : [text];
                }

                function updateSlide() {
                    if (!slidesData.length) return;

                    const data = slidesData[currentSlideIndex];
                    const fontSizeMap = {
                        small: '60px',
                        medium: '80px',
                        large: '100px',
                        xlarge: '120px'
                    };
                    const fontSize = fontSizeMap[fontSizeSelect.value];
                    const fontFamily = fontFamilySelect.value;

                    let bgStyle = '';

                    if (themeSelect.value === 'custom' && Object.keys(customCroppedImages).length > 0) {

                        const imageIndex = currentSlideIndex % Object.keys(customCroppedImages).length;
                        const params = customCroppedImages[imageIndex];
                        
                        if (params.originalImageUrl) {
                            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–∫ —Ñ–æ–Ω
                            bgStyle = `url(${params.originalImageUrl})`;
                            
                            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã —á–µ—Ä–µ–∑ CSS
                            const filterString = `
                                brightness(${params.brightness}%)
                                contrast(${params.contrast}%)
                                saturate(${params.saturation}%)
                                ${params.filter === 'grayscale' ? 'grayscale(100%)' : ''}
                                ${params.filter === 'sepia' ? 'sepia(100%)' : ''}
                                ${params.filter === 'invert' ? 'invert(100%)' : ''}
                            `;
                            slidePreview.style.filter = filterString.trim();
                            
                            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ
                            slidePreview.style.backgroundPosition = 'center';

                            // –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∞—Å—à—Ç–∞–± —á–µ—Ä–µ–∑ background-size
                            if (params.scale === 1) {

                            } else {
                                // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º —Ñ–æ–Ω –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ä–∞–∑–º–µ—Ä–∞ –ø—Ä–∏ 'cover'
                                slidePreview.style.backgroundSize = `${params.scale * 100}% ${params.scale * 100}%`;
                            }
                        }

                        if (imageUrl) {

                            slidePreview.style.backgroundPosition = 'center';
                            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–∏–ª—å—Ç—Ä—ã –¥–ª—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                            slidePreview.style.filter = 'none';
                        } else {
                            bgStyle = '#000';
                            slidePreview.style.filter = 'none';
                            slidePreview.style.backgroundSize = 'auto'; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º background-size
                        }
                    }

                    slidePreview.style.backgroundImage = bgStyle;

                    const textEl = slidePreview.querySelector('.slide-text');
                    textEl.textContent = data.text;
                    textEl.style.fontSize = fontSize;
                    textEl.style.fontFamily = fontFamily;

                    slidePreview.querySelector('.slide-number').textContent = `${currentSlideIndex + 1}/${slidesData.length}`;

                    dotsContainer.querySelectorAll('.dot').forEach((dot, i) => {
                        dot.classList.toggle('active', i === currentSlideIndex);

                }

                function getRandomImage(theme) {
                    const themeImages = {

                    };

                function generateSlides() {
                    const story = storyInput.value.trim();
                    if (!story) {
                        alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
                        return;
                    }

                    // *** –ò–ó–ú–ï–ù–ï–ù–û: –°–æ–∑–¥–∞–µ–º —Å–ª–∞–π–¥—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–∞–∑–±–∏–≤–∫–∏ –ø–æ –∞–±–∑–∞—Ü–∞–º ***
                    slidesData = splitIntoSlides(story).map((text, i) => ({ text, i }));
                    dotsContainer.innerHTML = '';
                    slidesData.forEach((_, i) => {
                        const dot = document.createElement('div');

                    currentSlideIndex = 0;

                function goToSlide(index) {
                    if (index >= 0 && index < slidesData.length) {
                        currentSlideIndex = index;
                        updateSlide();

                }

                // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–ª—è HD –∫–∞—á–µ—Å—Ç–≤–∞ –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞)
                downloadBtn.addEventListener('click', async function() {
                    if (typeof html2canvas === 'undefined') {
                        alert('html2canvas –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.');
                        return;
                    }
                    try {
                        // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
                        const tempDiv = document.createElement('div');
                        tempDiv.style.position = 'absolute';
                        tempDiv.style.top = '-9999px';
                        tempDiv.style.left = '-9999px';
