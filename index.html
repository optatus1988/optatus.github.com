    <style>
        :root {
            --bg: #f9f7fd;
            --card: #ffffff;
            --text: #444;
            --title: #7b65e0;
            --border: #d0c4e9;
            --btn-bg: #f0f0ff;
            --btn-text: #5a4a8a;
            --btn-shadow: rgba(138, 124, 168, 0.15);
            --btn-hover: #e8e4ff;
            --btn-main: #7b65e0;
            --btn-main-hover: #6d58d5;
            --btn-main-text: white;
            --progress-bg: #eae4f2;
            --progress-fill: #9d86f5;
            --dot: #ddd;
            --dot-active: #7b65e0;
        }

        .dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --title: #bb99ff;
            --border: #444;
            --btn-bg: #2a2a3a;
            --btn-text: #c5baff;
            --btn-shadow: rgba(0, 0, 0, 0.3);
            --btn-hover: #3a3a4a;
            --btn-main: #9d86f5;
            --btn-main-hover: #8a75e0;
            --btn-main-text: white;
            --progress-bg: #333;
            --progress-fill: #bb99ff;
            --dot: #444;
            --dot-active: #bb99ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--title);
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .description {
            color: var(--text);
            opacity: 0.7;
            font-size: 15px;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        
        .output-section {
            flex: 2;
            min-width: 300px;
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 160px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            resize: vertical;
            margin-bottom: 18px;
            font-size: 15px;
            background: var(--card);
            color: var(--text);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--btn-main);
            box-shadow: 0 0 0 3px rgba(157, 134, 245, 0.2);
        }
        
        .label-center {
            text-align: center;
            display: block;
            margin: 20px 0 8px;
            font-weight: 600;
            color: var(--btn-text);
            font-size: 14px;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--card);
            color: var(--text);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--btn-main);
            box-shadow: 0 0 0 3px rgba(157, 134, 245, 0.15);
        }

        button {
            background: linear-gradient(145deg, var(--btn-bg), var(--btn-hover));
            color: var(--btn-text);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 12px var(--btn-shadow);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(138, 124, 168, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        #generate-btn {
            background: linear-gradient(145deg, var(--btn-main), var(--btn-main-hover));
            color: var(--btn-main-text);
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(123, 101, 224, 0.3);
            min-height: 52px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        #generate-btn:hover {
            background: linear-gradient(145deg, var(--btn-main-hover), #5d4ab5);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn-small {
            flex: 1;
            min-width: 140px;
            font-size: 13px;
            min-height: 40px;
        }

        .theme-toggle {
            background: var(--btn-main);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        .theme-toggle:hover {
            background: var(--btn-main-hover);
        }

        .preview-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            position: relative;
            background-color: #000;
            aspect-ratio: 9/16;
        }

        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .control-btn {
            min-width: 140px;
            font-size: 15px;
            padding: 10px 18px;
        }

        .slide-preview {
            width: 1080px;
            height: 1920px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 8% 10%;
            margin: 0 auto;
            transform-origin: 0 0;
            transform: scale(0.370);
        }
        
        .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        
        .slide-text {
            position: relative;
            z-index: 2;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            line-height: 1.4;
            font-weight: 600;
            overflow: hidden;
            font-size: 80px;
            padding: 0 40px;
        }
        
        .slide-number {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background-color: rgba(255,255,255,0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            z-index: 2;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .nav-btn {
            min-width: 110px;
            font-size: 15px;
            background: linear-gradient(145deg, #c9bde8, #b8abe1);
            color: white;
            border: none;
            box-shadow: 0 4px 14px rgba(138, 124, 168, 0.2);
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dot);
        }

        .dot.active {
            background-color: var(--dot-active);
        }

        .progress-container {
            margin: 18px 0 0;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background-color: var(--progress-bg);
        }
        
        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--progress-fill);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--text);
            margin-top: 6px;
            text-align: center;
            opacity: 0.8;
        }

        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .crop-container {
            width: 85%;
            height: 70%;
            position: relative;
            background: #000;
            overflow: hidden;
            aspect-ratio: 9/16;
            border-radius: 10px;
        }

        #crop-image {
            position: absolute;
            max-width: none;
            display: none;
        }

        .crop-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
            width: 85%;
        }

        .slider {
            width: 100%;
            max-width: 300px;
        }

        @media (max-width: 600px) {
            .input-section,
            .output-section {
                min-width: 100%;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-small {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>

                function splitIntoSlides(text) {
                    const sentences = text.replace(/\n/g, ' ').split(/(?<=[.!?])\s+/);
                    const slides = [];
                    let currentSlide = '';
                    const maxWords = 20;

                    for (const sentence of sentences) {
                        const words = sentence.trim().split(' ');
                        if (words.length + currentSlide.split(' ').length <= maxWords || !currentSlide) {
                            currentSlide += (currentSlide ? ' ' : '') + sentence.trim();
                        } else {
                            slides.push(currentSlide);
                            currentSlide = sentence.trim();
                        }
                    }
                    if (currentSlide) slides.push(currentSlide);
                    return slides.length ? slides : [text];
                }

                function getRandomImage(theme) {
                    if (theme === 'custom') return null;
                    const set = themeImages[theme] || themeImages.nature;
                    const randomIndex = Math.floor(Math.random() * set.length);
                    return set[randomIndex];
                }

                function updateSlide() {
                    if (!slidesData.length) return;

                    const data = slidesData[currentSlideIndex];
                    const fontSizeMap = {
                        small: '60px',
                        medium: '80px',
                        large: '100px',
                        xlarge: '120px'
                    };
                    const fontSize = fontSizeMap[fontSizeSelect.value];
                    const fontFamily = fontFamilySelect.value;

                    let imageUrl;
                    if (themeSelect.value === 'custom' && customCroppedImages[currentSlideIndex]) {
                        imageUrl = customCroppedImages[currentSlideIndex];
                    } else {
                        imageUrl = getRandomImage(themeSelect.value);
                    }

                    if (imageUrl) {
                        slidePreview.style.backgroundImage = `url(${imageUrl})`;
                        slidePreview.style.backgroundSize = 'cover';
                        slidePreview.style.backgroundPosition = 'center';
                    } else {
                        slidePreview.style.background = '#000';
                    }

                    const textEl = slidePreview.querySelector('.slide-text');
                    textEl.textContent = data.text;
                    textEl.style.fontSize = fontSize;
                    textEl.style.fontFamily = fontFamily;

                    slidePreview.querySelector('.slide-number').textContent = `${currentSlideIndex + 1}/${slidesData.length}`;

                    dotsContainer.querySelectorAll('.dot').forEach((dot, i) => {
                        dot.classList.toggle('active', i === currentSlideIndex);
                    });
                }

                function generateSlides() {
                    const story = storyInput.value.trim();
                    if (!story) {
                        alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
                        return;
                    }

                    slidesData = splitIntoSlides(story).map((text, i) => ({ text, i }));
                    dotsContainer.innerHTML = '';
                    slidesData.forEach((_, i) => {
                        const dot = document.createElement('div');
                        dot.className = i === 0 ? 'dot active' : 'dot';
                        dot.onclick = () => goToSlide(i);
                        dotsContainer.appendChild(dot);
                    });

                    currentSlideIndex = 0;
                    updateSlide();
                }

                function goToSlide(index) {
                    if (index >= 0 && index < slidesData.length) {
                        currentSlideIndex = index;
                        updateSlide();
                    }
                }

                // === –ó–ê–ì–†–£–ó–ö–ê –°–í–û–ò–• –§–û–¢–û (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ!) ===
                uploadBtn.addEventListener('click', function() {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.onchange = function(e) {
                        const file = e.target.files[0];
                        if (!file) return;

                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const blobUrl = e.target.result;
                            const img = new Image();
                            img.onload = function() {
                                cropImage.src = blobUrl;
                                cropImage.style.display = 'block';
                                imgX = 0; imgY = 0;
                                zoomSlider.value = 1;
                                positionImage();
                                cropModal.style.display = 'flex';
                            };
                            img.onerror = () => alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                            img.src = blobUrl; // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
                        };
                        reader.onerror = () => alert('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞');
                        reader.readAsDataURL(file);
                    };
                    input.click();
                });

                // === –†–ï–î–ê–ö–¢–û–† –§–û–¢–û ===
                let imgX = 0, imgY = 0;

                function positionImage() {
                    const scale = zoomSlider.value;
                    const img = cropImage;
                    const container = cropContainer;

                    const imgRatio = img.naturalWidth / img.naturalHeight;
                    const containerRatio = 9 / 16;

                    let drawWidth, drawHeight;
                    if (imgRatio > containerRatio) {
                        drawHeight = container.clientHeight;
                        drawWidth = drawHeight * imgRatio;
                    } else {
                        drawWidth = container.clientWidth;
                        drawHeight = drawWidth / imgRatio;
                    }

                    img.style.width = `${drawWidth * scale}px`;
                    img.style.height = `${drawHeight * scale}px`;
                    img.style.left = `${imgX}px`;
                    img.style.top = `${imgY}px`;
                }

                zoomSlider.addEventListener('input', positionImage);

                cropImage.addEventListener('mousedown', function(e) {
                    const startX = e.clientX;
                    const startY = e.clientY;
                    const startLeft = imgX;
                    const startTop = imgY;

                    function move(e) {
                        imgX = startLeft + (e.clientX - startX);
                        imgY = startTop + (e.clientY - startY);
                        positionImage();
                    }

                    function up() {
                        document.removeEventListener('mousemove', move);
                        document.removeEventListener('mouseup', up);
                    }

                    document.addEventListener('mousemove', move);
                    document.addEventListener('mouseup', up);
                });

                cancelCropBtn.addEventListener('click', () => {
                    cropModal.style.display = 'none';
                });

                applyCropBtn.addEventListener('click', function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = 1080;
                    canvas.height = 1920;
                    const ctx = canvas.getContext('2d');

                    const img = cropImage;
                    const scale = parseFloat(zoomSlider.value);

                    const displayWidth = img.clientWidth * scale;
                    const displayHeight = img.clientHeight * scale;
                    const realScale = 1080 / displayWidth;

                    const x = -imgX * realScale;
                    const y = -imgY * realScale;
                    const w = img.naturalWidth * scale * realScale;
                    const h = img.naturalHeight * scale * realScale;

                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, 1080, 1920);
                    ctx.drawImage(img, x, y, w, h);

                    const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                    customCroppedImages[currentSlideIndex] = dataUrl;
                    cropModal.style.display = 'none';
                    updateSlide();
                });

                // –°–∫–∞—á–∞—Ç—å —Ç–µ–∫—É—â–∏–π —Å–ª–∞–π–¥
                downloadBtn.addEventListener('click', async function() {
                    if (typeof html2canvas === 'undefined') {
                        alert('html2canvas –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                        return;
                    }
                    try {
                        const canvas = await html2canvas(slidePreview, {
                            width: 1080,
                            height: 1920,
                            scale: 1,
                            useCORS: true,
                            backgroundColor: null
                        });
                        const link = document.createElement('a');
                        link.download = `slide-${currentSlideIndex + 1}.png`;
                        link.href = canvas.toDataURL('image/png');
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } catch (e) {
                        alert('–û—à–∏–±–∫–∞: ' + e.message);
                    }
                });

                // –°–∫–∞—á–∞—Ç—å –≤—Å–µ PNG
                downloadAllBtn.addEventListener('click', async function() {
                    if (typeof html2canvas === 'undefined') {
                        alert('html2canvas –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.');
                        return;
                    }
                    if (!slidesData.length) {
                        alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Å–ª–∞–π–¥—ã!');
                        return;
                    }

                    progressContainer.style.display = 'block';
                    progressFill.style.width = '0%';
                    progressText.textContent = `–°–æ–∑–¥–∞–Ω–∏–µ... 0/${slidesData.length}`;

                    for (let i = 0; i < slidesData.length; i++) {
                        goToSlide(i);
                        await new Promise(resolve => setTimeout(resolve, 300));

                        try {
                            const canvas = await html2canvas(slidePreview, {
                                width: 1080,
                                height: 1920,
                                scale: 1,
                                useCORS: true,
                                backgroundColor: null
                            });

                            const imgData = canvas.toDataURL('image/png');
                            const link = document.createElement('a');
                            link.download = `slide-${i + 1}.png`;
                            link.href = imgData;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);

                            const progress = Math.round(((i + 1) / slidesData.length) * 100);
                            progressFill.style.width = progress + '%';
                            progressText.textContent = `–°–æ–∑–¥–∞–Ω–∏–µ... ${i + 1}/${slidesData.length}`;
                            await new Promise(resolve => setTimeout(resolve, 500));
                        } catch (error) {
                            alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–ª–∞–π–¥–µ ${i + 1}`);
                        }
                    }

                    setTimeout(() => progressContainer.style.display = 'none', 1500);
                });

                // –°–∫–∞—á–∞—Ç—å PDF
                downloadPdfBtn.addEventListener('click', async function() {
                    if (typeof window.jspdf === 'undefined') {
                        alert('jspdf –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.');
                        return;
                    }
                    if (!slidesData.length) {
                        alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Å–ª–∞–π–¥—ã!');
                        return;
                    }

                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'px',
                        format: [1080, 1920]
                    });

                    progressContainer.style.display = 'block';
                    progressFill.style.width = '0%';
                    progressText.textContent = `PDF... 0/${slidesData.length}`;

                    for (let i = 0; i < slidesData.length; i++) {
                        goToSlide(i);
                        await new Promise(resolve => setTimeout(resolve, 300));

                        try {
                            const canvas = await html2canvas(slidePreview, {
                                width: 1080,
                                height: 1920,
                                scale: 1,
                                useCORS: true,
                                backgroundColor: null
                            });

                            const imgData = canvas.toDataURL('image/jpeg', 0.9);
                            if (i > 0) pdf.addPage();
                            pdf.addImage(imgData, 'JPEG', 0, 0, 1080, 1920);

                            const progress = Math.round(((i + 1) / slidesData.length) * 100);
                            progressFill.style.width = progress + '%';
                            progressText.textContent = `PDF... ${i + 1}/${slidesData.length}`;
                        } catch (error) {
                            alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ PDF (—Å–ª–∞–π–¥ ${i + 1})`);
                        }
                    }

                    pdf.save('instagram-carousel.pdf');
                    progressContainer.style.display = 'none';
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                generateBtn.addEventListener('click', generateSlides);
                prevBtn.addEventListener('click', () => goToSlide(currentSlideIndex - 1));
                nextBtn.addEventListener('click', () => goToSlide(currentSlideIndex + 1));
                fontFamilySelect.addEventListener('change', updateSlide);
                fontSizeSelect.addEventListener('change', updateSlide);

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                generateSlides();
            }
        });
