    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --title: #bb99ff;
            --border: #444;
            --btn-bg: #2a2a3a;
            --btn-text: #c5baff;
            --btn-shadow: rgba(0, 0, 0, 0.3);
            --btn-hover: #3a3a4a;
            --btn-main: #9d86f5;
            --btn-main-hover: #8a75e0;
            --btn-main-text: white;
            --progress-bg: #333;
            --progress-fill: #bb99ff;
            --dot: #444;
            --dot-active: #bb99ff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--title);
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .description {
            color: var(--text);
            opacity: 0.7;
            font-size: 15px;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        .output-section {
            flex: 2;
            min-width: 300px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            resize: vertical;
            margin-bottom: 18px;
            font-size: 15px;
            background: var(--card);
            color: var(--text);
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--card);
            color: var(--text);
        }

        .label-center {
            text-align: center;
            display: block;
            margin: 20px 0 8px;
            font-weight: 600;
            color: var(--btn-text);
            font-size: 14px;
        }

        button {
            background: linear-gradient(145deg, var(--btn-bg), var(--btn-hover));
            color: var(--btn-text);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px var(--btn-shadow);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        #generate-btn {
            background: linear-gradient(145deg, var(--btn-main), var(--btn-main-hover));
            color: var(--btn-main-text);
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(123, 101, 224, 0.3);
            min-height: 52px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn-small {
            flex: 1;
            min-width: 140px;
            font-size: 13px;
            min-height: 40px;
        }

        .theme-toggle {
            background: var(--btn-main);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        /* –ü—Ä–µ–≤—å—é */
        .preview-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            position: relative;
            background-color: #000;
            aspect-ratio: 9/16;
        }

        .slide-preview {
            width: 1080px;
            height: 1920px;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 8% 10%;
            margin: 0 auto;
            transform-origin: 0 0;
            transform: scale(0.370);
        }
        
        .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        
        .slide-text {
            position: relative;
            z-index: 2;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            line-height: 1.4;
            font-weight: 600;
            overflow: hidden;
            font-size: 80px;
            padding: 0 40px;
        }
        
        .slide-number {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background-color: rgba(255,255,255,0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            z-index: 2;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dot);
        }

        .dot.active {
            background-color: var(--dot-active);
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            width: 100%;
        }

        .control-btn {
            min-width: 140px;
            font-size: 15px;
            padding: 10px 18px;
            white-space: nowrap;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .nav-btn {
            min-width: 110px;
            font-size: 15px;
            padding: 10px 16px;
        }

        .progress-container {
            margin: 18px 0 0;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background-color: var(--progress-bg);
        }
        
        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--progress-fill);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--text);
            margin-top: 6px;
            text-align: center;
            opacity: 0.8;
        }

        /* –†–µ–¥–∞–∫—Ç–æ—Ä —Ñ–æ—Ç–æ */
        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .crop-container {
            width: 85%;
            height: 70%;
            position: relative;
            background: #000;
            overflow: hidden;
            aspect-ratio: 9/16;
            border-radius: 10px;
        }

        #crop-image {
            position: absolute;
            max-width: none;
            display: none;
        }

        .crop-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
            width: 85%;
        }

        .slider {
            width: 100%;
            max-width: 300px;
        }

        .filter-control {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .filter-control label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column-reverse;
                align-items: stretch;
            }

            .input-section,
            .output-section {
                width: 100%;
                max-width: none;
                padding: 16px;
            }

            .input-section {
                order: 2;
                margin-top: 16px;
            }

            .output-section {
                order: 1;
                margin-bottom: 16px;
            }

            .preview-wrapper {
                max-width: 100%;
                width: 100%;
                height: 60vh;
                aspect-ratio: 9/16;
            }

            .slide-preview {
                transform: scale(1);
                width: 100%;
                height: 100%;
                padding: 10% 5%;
                max-height: 100%;
            }

            .slide-text {
                font-size: 50px;
                line-height: 1.3;
                padding: 0 20px;
            }

            .preview-controls,
            .navigation {
                justify-content: center;
            }

            .control-btn,
            .nav-btn {
                min-width: 120px;
                font-size: 15px;
                padding: 10px 14px;
            }

            button {
                font-size: 15px;
                min-height: 48px;
            }
        }
    </style>

            function generateSlides() {
                const story = storyInput.value.trim();
                if (!story) {
                    alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
                    return;
                }

                slidesData = splitIntoSlides(story).map((text, i) => ({ text, i }));
                dotsContainer.innerHTML = '';
                slidesData.forEach((_, i) => {
                    const dot = document.createElement('div');
                    dot.className = i === 0 ? 'dot active' : 'dot';
                    dot.onclick = () => goToSlide(i);
                    dotsContainer.appendChild(dot);
                });

                currentSlideIndex = 0;
                updateSlide();
            }

            function goToSlide(index) {
                if (index >= 0 && index < slidesData.length) {
                    currentSlideIndex = index;
                    updateSlide();
                }
            }

            downloadBtn.addEventListener('click', async function() {
                if (typeof html2canvas === 'undefined') {
                    alert('html2canvas –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.');
                    return;
                }
                try {
                    const numberEl = slidePreview.querySelector('.slide-number');
                    numberEl.style.display = 'none'; // –°–∫—Ä—ã—Ç—å –Ω–æ–º–µ—Ä

                    const canvas = await html2canvas(slidePreview, {
                        width: 1080,
                        height: 1920,
                        scale: 1,
                        useCORS: true,
                        backgroundColor: null
                    });

                    numberEl.style.display = 'flex'; // –í–µ—Ä–Ω—É—Ç—å

                    const link = document.createElement('a');
                    link.download = `slide-${currentSlideIndex + 1}.png`;
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    alert('–û—à–∏–±–∫–∞: ' + e.message);
                }
            });

            downloadAllBtn.addEventListener('click', async function() {
                if (typeof html2canvas === 'undefined') {

                if (!slidesData.length) {

                    return;
                }

                progressContainer.style.display = 'block';
                progressFill.style.width = '0%';
                progressText.textContent = `–°–æ–∑–¥–∞–Ω–∏–µ... 0/${slidesData.length}`;

                const numberEl = slidePreview.querySelector('.slide-number');

                for (let i = 0; i < slidesData.length; i++) {

                            width: 1080,

                            scale: 1,
                            useCORS: true,
                            backgroundColor: null
                        });

                        link.download = `slide-${i + 1}.png`;
                        link.href = imgData;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        const progress = Math.round(((i + 1) / slidesData.length) * 100);
                        progressFill.style.width = progress + '%';

                        });
