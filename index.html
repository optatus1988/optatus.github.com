<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Slide Creator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --title: #bb99ff;
            --border: #444;
            --btn-bg: #2a2a3a;
            --btn-text: #c5baff;
            --btn-shadow: rgba(0, 0, 0, 0.3);
            --btn-hover: #3a3a4a;
            --btn-main: #9d86f5;
            --btn-main-hover: #8a75e0;
            --btn-main-text: white;
            --progress-bg: #333;
            --progress-fill: #bb99ff;
            --dot: #444;
            --dot-active: #bb99ff;
        }

        .light-mode {
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #333333;
            --title: #6a4c93;
            --border: #cccccc;
            --btn-bg: #e0e0e0;
            --btn-text: #5a4a8a;
            --btn-shadow: rgba(0, 0, 0, 0.1);
            --btn-hover: #d0d0d0;
            --btn-main: #8a6bd7;
            --btn-main-hover: #7a5ac0;
            --btn-main-text: white;
            --progress-bg: #e0e0e0;
            --progress-fill: #8a6bd7;
            --dot: #cccccc;
            --dot-active: #8a6bd7;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--title);
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .description {
            color: var(--text);
            opacity: 0.7;
            font-size: 15px;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        .output-section {
            flex: 2;
            min-width: 300px;
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 160px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            resize: vertical;
            margin-bottom: 18px;
            font-size: 15px;
            background: var(--card);
            color: var(--text);
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--card);
            color: var(--text);
        }

        .label-center {
            text-align: center;
            display: block;
            margin: 20px 0 8px;
            font-weight: 600;
            color: var(--btn-text);
            font-size: 14px;
        }

        button {
            background: linear-gradient(145deg, var(--btn-bg), var(--btn-hover));
            color: var(--btn-text);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px var(--btn-shadow);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        #generate-btn {
            background: linear-gradient(145deg, var(--btn-main), var(--btn-main-hover));
            color: var(--btn-main-text);
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(123, 101, 224, 0.3);
            min-height: 52px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn-small {
            flex: 1;
            min-width: 140px;
            font-size: 13px;
            min-height: 40px;
        }

        .theme-toggle {
            background: var(--btn-main);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        .preview-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            position: relative;
            background-color: #000;
            aspect-ratio: 9/16;
        }

        .slide-preview {
            width: 1080px;
            height: 1920px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 8% 10%;
            margin: 0 auto;
            transform-origin: 0 0;
            transform: scale(0.370);
        }
        
        .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        
        .slide-text {
            position: relative;
            z-index: 2;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            line-height: 1.4;
            font-weight: 600;
            overflow: hidden;
            font-size: 80px;
            /* Заменяем padding на max-width и text-align */
            max-width: 80%;
            text-align: center;
            padding: 0;
        }
        
        .slide-number {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background-color: rgba(255,255,255,0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            z-index: 2;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dot);
        }

        .dot.active {
            background-color: var(--dot-active);
        }

        .progress-container {
            margin: 18px 0 0;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background-color: var(--progress-bg);
        }
        
        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--progress-fill);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--text);
            margin-top: 6px;
            text-align: center;
            opacity: 0.8;
        }

        /* Редактор фото */
        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .crop-container {
            width: 85%;
            height: 70%;
            position: relative;
            background: #000;
            overflow: hidden;
            aspect-ratio: 9/16;
            border-radius: 10px;
        }

        #crop-image {
            position: absolute;
            max-width: none;
            display: none;
        }

        .crop-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
            width: 85%;
        }

        .slider {
            width: 100%;
            max-width: 300px;
        }

        .filter-control {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .filter-control label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }

        /* Стили для кнопок управления превью */
        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
        }

        .nav-btn, .control-btn {
            flex: 1;
            min-width: 140px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Instagram Slide Creator</h1>
            <p class="description">Создавайте слайды с идеальными фонами и своими фото</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <button id="theme-toggle" class="theme-toggle">☀️ Светлая тема</button>

                <label for="story">Текст для слайдов (нажмите Enter для нового слайда)</label>
                <textarea id="story" placeholder="Введите текст. Каждая новая строка (нажатие Enter) станет отдельным слайдом.&#10;&#10;Путешествие начинается с одного шага.&#10;Открывай каждый день с улыбкой.&#10;Жизнь — это не количество дней, а количество запоминающихся моментов."></textarea>
                
                <!-- Заменяем "Оформление" на кнопку "Обновить фразу" -->
                <button id="refresh-quote-btn" class="theme-toggle">🔄 Обновить фразу</button>
                
                <div style="display: grid; grid-template-columns: 1fr; gap: 12px;">
                    <div>
                        <label for="theme" class="label-center">Фон по теме</label>
                        <select id="theme">
                            <option value="nature">Природа</option>
                            <option value="city">Город</option>
                            <option value="abstract">Абстракция</option>
                            <option value="minimal">Минимализм</option>
                            <option value="sunset">Закат</option>
                            <option value="custom" selected>Свое фото</option>
                        </select>
                    </div>
                    <div>
                        <label for="font-family" class="label-center">Шрифт</label>
                        <select id="font-family">
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Montserrat', sans-serif">Montserrat</option>
                            <option value="'Lobster', cursive">Lobster</option>
                            <option value="'Playfair Display', serif">Playfair Display</option>
                        </select>
                    </div>
                    <div>
                        <label for="font-size" class="label-center">Размер текста</label>
                        <select id="font-size">
                            <option value="small">Маленький</option>
                            <option value="medium" selected>Средний</option>
                            <option value="large">Большой</option>
                            <option value="xlarge">Очень большой</option>
                        </select>
                    </div>
                </div>

                <button id="generate-btn">🔄 Обновить слайды</button>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Обработка... 0/0</div>
                </div>
                
                <div class="action-buttons">
                    <button id="download-all" class="btn-small">🖼️ Все PNG</button>
                    <button id="download-pdf" class="btn-small">📄 PDF</button>
                </div>
            </div>
            
            <div class="output-section">
                <div class="preview-controls">
                    <button id="upload-btn" class="control-btn">🖼️ Загрузить фото</button>
                    <button id="download-btn" class="control-btn">⬇️ Скачать слайд</button>
                </div>

                <div class="preview-wrapper" id="preview-wrapper">
                    <div class="slide-preview" id="slide-preview">
                        <div class="backdrop"></div>
                        <div class="slide-text">Нажмите «Обновить»</div>
                        <div class="slide-number">1/1</div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="nav-btn" id="prev-btn">← Назад</button>
                    <button class="nav-btn" id="next-btn">Вперёд →</button>
                </div>
                <div class="dots" id="dots-container"></div>
            </div>
        </div>

        <!-- Редактор фото -->
        <div class="crop-modal" id="crop-modal">
            <div class="crop-container" id="crop-container">
                <img id="crop-image" 
                     src="" 
                     alt="Изображение для редактирования" 
                     style="position: absolute; max-width: none; display: none;">
            </div>
            <div class="crop-controls">
                <!-- Масштаб -->
                <div class="filter-control">
                    <label>Масштаб: <span id="zoom-value">1.0</span></label>
                    <input type="range" min="1" max="3" step="0.1" value="1" class="slider" id="zoom-slider">
                </div>

                <!-- Фильтры -->
                <div class="filter-control">
                    <label>Яркость: <span id="brightness-value">100%</span></label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="brightness-slider">
                </div>
                <div class="filter-control">
                    <label>Контраст: <span id="contrast-value">100%</span></label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="contrast-slider">
                </div>
                <div class="filter-control">
                    <label>Насыщенность: <span id="saturation-value">100%</span></label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="saturation-slider">
                </div>
                <div class="filter-control">
                    <label>Фильтр:</label>
                    <select id="filter-select">
                        <option value="none">Нет</option>
                        <option value="grayscale">Чёрно-белое</option>
                        <option value="sepia">Сепия</option>
                        <option value="invert">Инверсия</option>
                    </select>
                </div>

                <div>
                    <button id="apply-crop" class="control-btn">✅ Применить</button>
                    <button id="cancel-crop" class="control-btn" style="background:#e0d5f2;">❌ Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script>

                // Центрирование при загрузке
                function positionImage() {
                    const scale = parseFloat(zoomSlider.value);
                    const filter = filterSelect.value;
                    const brightness = brightnessSlider.value + '%';
                    const contrast = contrastSlider.value + '%';
                    const saturation = saturationSlider.value + '%';

                    const img = cropImage;
                    const container = cropContainer;

                    // Получаем реальные размеры изображения
                    const imgWidth = img.naturalWidth;
                    const imgHeight = img.naturalHeight;

                    // Рассчитываем размеры, до которых нужно растянуть изображение, чтобы заполнить контейнер по одному измерению
                    let drawWidth, drawHeight;
                    const containerRatio = container.clientWidth / container.clientHeight;
                    const imgRatio = imgWidth / imgHeight;

                    if (imgRatio > containerRatio) {
                        // Изображение шире контейнера относительно пропорций
                        drawHeight = container.clientHeight;
                        drawWidth = drawHeight * imgRatio;
                    } else {
                        // Изображение выше контейнера относительно пропорций
                        drawWidth = container.clientWidth;
                        drawHeight = drawWidth / imgRatio;
                    }

                    // Применяем масштаб
                    const scaledWidth = drawWidth * scale;
                    const scaledHeight = drawHeight * scale;

                    // Центрируем изображение. Смещение - это половина разницы между размером контейнера и размером изображения.
                    // Если изображение больше контейнера, смещение будет отрицательным, что правильно.
                    const left = (container.clientWidth - scaledWidth) / 2;
                    const top = (container.clientHeight - scaledHeight) / 2;

                    img.style.width = `${scaledWidth}px`;
                    img.style.height = `${scaledHeight}px`;
                    img.style.left = `${left}px`;
                    img.style.top = `${top}px`;

                    // Фильтры
                    img.style.filter = `
                        brightness(${brightness})
                        contrast(${contrast})
                        saturate(${saturation})
                        ${filter === 'grayscale' ? 'grayscale(100%)' : ''}
                        ${filter === 'sepia' ? 'sepia(100%)' : ''}
                        ${filter === 'invert' ? 'invert(100%)' : ''}
                    `;
                }

                });

                // Обработчики
                generateBtn.addEventListener('click', generateSlides);
                prevBtn.addEventListener('click', () => goToSlide(currentSlideIndex - 1));
                nextBtn.addEventListener('click', () => goToSlide(currentSlideIndex + 1));
                fontFamilySelect.addEventListener('change', updateSlide);
                fontSizeSelect.addEventListener('change', updateSlide);

                // Переключение темы
                themeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('light-mode');
                    const isLightMode = document.body.classList.contains('light-mode');
                    themeToggle.textContent = isLightMode ? '🌙 Тёмная тема' : '☀️ Светлая тема';
                });

                // Новая кнопка: Обновить фразу
                refreshQuoteBtn.addEventListener('click', function() {
                    const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
                    storyInput.value = randomQuote;
                });

                // Инициализация
                generateSlides();
            }
        });
    </script>
</body>
</html>
