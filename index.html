<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Slide Creator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --title: #bb99ff;
            --border: #444;
            --btn-bg: #2a2a3a;
            --btn-text: #c5baff;
            --btn-shadow: rgba(0, 0, 0, 0.3);
            --btn-hover: #3a3a4a;
            --btn-main: #9d86f5;
            --btn-main-hover: #8a75e0;
            --btn-main-text: white;
            --progress-bg: #333;
            --progress-fill: #bb99ff;
            --dot: #444;
            --dot-active: #bb99ff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--title);
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .description {
            color: var(--text);
            opacity: 0.7;
            font-size: 15px;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        .output-section {
            flex: 2;
            min-width: 300px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            resize: vertical;
            margin-bottom: 18px;
            font-size: 15px;
            background: var(--card);
            color: var(--text);
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--card);
            color: var(--text);
        }

        .label-center {
            text-align: center;
            display: block;
            margin: 20px 0 8px;
            font-weight: 600;
            color: var(--btn-text);
            font-size: 14px;
        }

        button {
            background: linear-gradient(145deg, var(--btn-bg), var(--btn-hover));
            color: var(--btn-text);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px var(--btn-shadow);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        #generate-btn {
            background: linear-gradient(145deg, var(--btn-main), var(--btn-main-hover));
            color: var(--btn-main-text);
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(123, 101, 224, 0.3);
            min-height: 52px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn-small {
            flex: 1;
            min-width: 140px;
            font-size: 13px;
            min-height: 40px;
        }

        .theme-toggle {
            background: var(--btn-main);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        /* Превью */
        .preview-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            position: relative;
            background-color: #000;
            aspect-ratio: 9/16;
        }

        .slide-preview {
            width: 1080px;
            height: 1920px;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 8% 10%;
            margin: 0 auto;
            transform-origin: 0 0;
            transform: scale(0.370);
        }
        
        .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        
        .slide-text {
            position: relative;
            z-index: 2;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            line-height: 1.4;
            font-weight: 600;
            overflow: hidden;
            font-size: 80px;
            padding: 0 40px;
        }
        
        .slide-number {
            position: absolute;
            bottom: 60px;
            right: 60px;
            background-color: rgba(255,255,255,0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            z-index: 2;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dot);
        }

        .dot.active {
            background-color: var(--dot-active);
        }

        /* Кнопки управления */
        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            width: 100%;
        }

        .control-btn {
            min-width: 140px;
            font-size: 15px;
            padding: 10px 18px;
            white-space: nowrap;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .nav-btn {
            min-width: 110px;
            font-size: 15px;
            padding: 10px 16px;
        }

        .progress-container {
            margin: 18px 0 0;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background-color: var(--progress-bg);
        }
        
        .progress-fill {
            height: 100%;
            width: 0;
            background: var(--progress-fill);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: var(--text);
            margin-top: 6px;
            text-align: center;
            opacity: 0.8;
        }

        /* Редактор фото */
        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .crop-container {
            width: 85%;
            height: 70%;
            position: relative;
            background: #000;
            overflow: hidden;
            aspect-ratio: 9/16;
            border-radius: 10px;
        }

        #crop-image {
            position: absolute;
            max-width: none;
            display: none;
        }

        .crop-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
            width: 85%;
        }

        .slider {
            width: 100%;
            max-width: 300px;
        }

        .filter-control {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .filter-control label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column-reverse;
                align-items: stretch;
            }

            .input-section,
            .output-section {
                width: 100%;
                max-width: none;
                padding: 16px;
            }

            .input-section {
                order: 2;
                margin-top: 16px;
            }

            .output-section {
                order: 1;
                margin-bottom: 16px;
            }

            .preview-wrapper {
                max-width: 100%;
                width: 100%;
                height: 60vh;
                aspect-ratio: 9/16;
            }

            .slide-preview {
                transform: scale(1);
                width: 100%;
                height: 100%;
                padding: 10% 5%;
                max-height: 100%;
            }

            .slide-text {
                font-size: 50px;
                line-height: 1.3;
                padding: 0 20px;
            }

            .preview-controls,
            .navigation {
                justify-content: center;
            }

            .control-btn,
            .nav-btn {
                min-width: 120px;
                font-size: 15px;
                padding: 10px 14px;
            }

            button {
                font-size: 15px;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Instagram Slide Creator</h1>
            <p class="description">Создавайте слайды с идеальными фонами и своими фото</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <button id="theme-toggle" class="theme-toggle">☀️ Светлая тема</button>

                <label for="story">Текст для слайдов</label>
                <textarea id="story"></textarea>
                
                <span class="label-center">Оформление</span>
                <div style="display: grid; grid-template-columns: 1fr; gap: 12px;">
                    <div>
                        <label for="theme" class="label-center">Фон по теме</label>
                        <select id="theme">
                            <option value="nature">Природа</option>
                            <option value="city">Город</option>
                            <option value="abstract">Абстракция</option>
                            <option value="minimal">Минимализм</option>
                            <option value="sunset">Закат</option>
                            <option value="custom">Свое фото</option>
                        </select>
                    </div>
                    <div>
                        <label for="font-family" class="label-center">Шрифт</label>
                        <select id="font-family">
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Montserrat', sans-serif">Montserrat</option>
                            <option value="'Lobster', cursive">Lobster</option>
                            <option value="'Playfair Display', serif">Playfair Display</option>
                        </select>
                    </div>
                    <div>
                        <label for="font-size" class="label-center">Размер текста</label>
                        <select id="font-size">
                            <option value="small">Маленький</option>
                            <option value="medium" selected>Средний</option>
                            <option value="large">Большой</option>
                            <option value="xlarge">Очень большой</option>
                        </select>
                    </div>
                </div>

                <button id="generate-btn">🔄 Обновить слайды</button>
                
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Обработка... 0/0</div>
                </div>
                
                <div class="action-buttons">
                    <button id="download-all" class="btn-small">🖼️ Все PNG</button>
                    <button id="download-pdf" class="btn-small">📄 PDF</button>
                </div>
            </div>
            
            <div class="output-section">
                <div class="preview-controls">
                    <button id="upload-btn" class="control-btn">🖼️ Загрузить фото</button>
                    <button id="download-btn" class="control-btn">⬇️ Скачать слайд</button>
                </div>

                <div class="preview-wrapper" id="preview-wrapper">
                    <div class="slide-preview" id="slide-preview">
                        <div class="backdrop"></div>
                        <div class="slide-text">Нажмите «Обновить»</div>
                        <div class="slide-number">1/1</div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="nav-btn" id="prev-btn">← Назад</button>
                    <button class="nav-btn" id="next-btn">Вперёд →</button>
                </div>
                <div class="dots" id="dots-container"></div>
            </div>
        </div>

        <!-- Редактор фото -->
        <div class="crop-modal" id="crop-modal">
            <div class="crop-container" id="crop-container">
                <img id="crop-image" 
                     src="" 
                     alt="Изображение для редактирования" 
                     style="position: absolute; max-width: none; display: none;">
            </div>
            <div class="crop-controls">
                <div class="filter-control">
                    <label>Масштаб: <span id="zoom-value">1.0</span></label>
                    <input type="range" min="1" max="3" step="0.1" value="1" class="slider" id="zoom-slider">
                </div>

                <div class="filter-control">
                    <label>Яркость: <span id="brightness-value">100%</span></label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="brightness-slider">
                </div>
                <div class="filter-control">
                    <label>Контраст: <span id="contrast-value">100%</span></label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="contrast-slider">
                </div>
                <div class="filter-control">
                    <label>Насыщенность: <span id="saturation-value">100%</span></label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="saturation-slider">
                </div>
                <div class="filter-control">
                    <label>Фильтр:</label>
                    <select id="filter-select">
                        <option value="none">Нет</option>
                        <option value="grayscale">Чёрно-белое</option>
                        <option value="sepia">Сепия</option>
                        <option value="invert">Инверсия</option>
                    </select>
                </div>

                <div>
                    <button id="apply-crop" class="control-btn">✅ Применить</button>
                    <button id="cancel-crop" class="control-btn" style="background:#e0d5f2;">❌ Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Длинные тексты и цитаты с авторами
        const randomTexts = [
            "Путешествие начинается с одного шага. Открывай каждый день с улыбкой. Жизнь — это не количество дней, а количество запоминающихся моментов.",
            "Не бойся медленного прогресса, бойся стоять на месте. Каждый день — это шанс начать что-то новое.",
            "Успех — это результат постоянных усилий. Ты сильнее, чем думаешь. Продолжай идти.",
            "Мечты сбываются, если верить и действовать. Сегодня — первый день остатка твоей жизни.",
            "Маленькие шаги ведут к большим результатам. Лучший способ предсказать будущее — создать его.",
            "\"Великие дела начинаются с малого.\" — Лао Цзы",
            "Жизнь меняется, когда мы меняемся. Делай каждый день особенным.",
            "Не откладывай на завтра то, что можно сделать сегодня. Прогресс важнее идеала.",
            "Ты — автор своей жизни. Пиши красиво и с душой.",
            "Сила воли — лучший двигатель. Падай, вставай, иди дальше.",
            "\"Счастье — это не отсутствие проблем, а способность справляться с ними.\" — Боб Мур",
            "Цель без плана — просто мечта. Действуй шаг за шагом.",
            "Сложности учат, а победы вдохновляют. Не сдавайся.",
            "Каждый закат — приглашение к размышлениям. А каждый рассвет — шанс начать с чистого листа.",
            "Верь в себя, даже когда никто не верит. Ты ближе к цели, чем думаешь.",
            "\"Ты не обязан быть великим, чтобы начать, но ты должен начать, чтобы стать великим.\" — Лес Браун",
            "Создавай то, что вдохновляет. Делай мир ярче.",
            "Лучший способ научиться — делать. Практика ведёт к мастерству.",
            "Не бойся ошибок. Они — часть пути к успеху.",
            "Делай сегодня то, что другие не хотят. Завтра будешь жить так, как другие не могут.",
            "\"Самый опасный способ потерять время — это фрагментация.\" — Франсис Бэкон",
            "Каждый день — это новый шанс стать лучше. Не упускай его.",
            "Страх — это иллюзия. Действие — реальность. Двигайся вперёд.",
            "Ты можешь всё, если действительно этого хочешь. Главное — не останавливаться.",
            "Вдохновение приходит, когда ты работаешь. Начни — и оно придет.",
            "\"Если ты не можешь быть полезным, будь хотя бы добрым.\" — Т.А. Белл",
            "Сложные времена формируют сильных людей. Продолжай идти.",
            "Ты создаёшь свою реальность словами. Говори о хорошем.",
            "Не сравнивай себя с другими. Сравнивай себя с вчерашним днём.",
            "Мечтать легко. Трудно — действовать. Но только действие приносит результат."
        ];

        // При загрузке — случайный текст
        document.addEventListener('DOMContentLoaded', function() {
            const storyInput = document.getElementById('story');
            const randomIndex = Math.floor(Math.random() * randomTexts.length);
            storyInput.value = randomTexts[randomIndex];

            const checkLibraries = setInterval(() => {
                if (typeof html2canvas !== 'undefined' && typeof window.jspdf !== 'undefined') {
                    clearInterval(checkLibraries);
                    initApp();
                }
            }, 200);
        });

        function initApp() {
            const storyInput = document.getElementById('story');
            const generateBtn = document.getElementById('generate-btn');
            const slidePreview = document.getElementById('slide-preview');
            const dotsContainer = document.getElementById('dots-container');
            const themeSelect = document.getElementById('theme');
            const fontFamilySelect = document.getElementById('font-family');
            const fontSizeSelect = document.getElementById('font-size');
            const downloadAllBtn = document.getElementById('download-all');
            const downloadPdfBtn = document.getElementById('download-pdf');
            const downloadBtn = document.getElementById('download-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const themeToggle = document.getElementById('theme-toggle');

            const cropModal = document.getElementById('crop-modal');
            const cropImage = document.getElementById('crop-image');
            const cropContainer = document.getElementById('crop-container');
            const zoomSlider = document.getElementById('zoom-slider');
            const applyCropBtn = document.getElementById('apply-crop');
            const cancelCropBtn = document.getElementById('cancel-crop');
            const filterSelect = document.getElementById('filter-select');

            const brightnessSlider = document.getElementById('brightness-slider');
            const contrastSlider = document.getElementById('contrast-slider');
            const saturationSlider = document.getElementById('saturation-slider');
            const brightnessValue = document.getElementById('brightness-value');
            const contrastValue = document.getElementById('contrast-value');
            const saturationValue = document.getElementById('saturation-value');
            const zoomValue = document.getElementById('zoom-value');

            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');

            let currentSlideIndex = 0;
            let slidesData = [];
            let customCroppedImages = {};

            // Центрирование и масштабирование
            function positionImage() {
                const scale = parseFloat(zoomSlider.value);
                const img = cropImage;
                const container = cropContainer;

                const imgRatio = img.naturalWidth / img.naturalHeight;
                const containerRatio = container.clientWidth / container.clientHeight;

                let drawWidth, drawHeight;
                if (imgRatio > containerRatio) {
                    drawHeight = container.clientHeight;
                    drawWidth = drawHeight * imgRatio;
                } else {
                    drawWidth = container.clientWidth;
                    drawHeight = drawWidth / imgRatio;
                }

                const scaledWidth = drawWidth * scale;
                const scaledHeight = drawHeight * scale;

                img.style.width = `${scaledWidth}px`;
                img.style.height = `${scaledHeight}px`;
                img.style.left = `${(container.clientWidth - scaledWidth) / 2}px`;
                img.style.top = `${(container.clientHeight - scaledHeight) / 2}px`;

                // Фильтры
                img.style.filter = `
                    brightness(${brightnessSlider.value}%)
                    contrast(${contrastSlider.value}%)
                    saturate(${saturationSlider.value}%)
                    ${filterSelect.value === 'grayscale' ? 'grayscale(100%)' : ''}
                    ${filterSelect.value === 'sepia' ? 'sepia(100%)' : ''}
                    ${filterSelect.value === 'invert' ? 'invert(100%)' : ''}
                `;
            }

            // Обновление значений
            zoomSlider.addEventListener('input', () => {
                zoomValue.textContent = zoomSlider.value;
                positionImage();
            });
            brightnessSlider.addEventListener('input', () => {
                brightnessValue.textContent = brightnessSlider.value + '%';
                positionImage();
            });
            contrastSlider.addEventListener('input', () => {
                contrastValue.textContent = contrastSlider.value + '%';
                positionImage();
            });
            saturationSlider.addEventListener('input', () => {
                saturationValue.textContent = saturationSlider.value + '%';
                positionImage();
            });
            filterSelect.addEventListener('change', positionImage);

            // Кнопка "Загрузить фото"
            uploadBtn.addEventListener('click', function() {
                themeSelect.value = 'custom'; // Автоматически выбираем "Своё фото"
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();

                canvas.width = 1080;
                canvas.height = 1920;
                const ctx = canvas.getContext('2d');

                const img = cropImage;
                const scale = parseFloat(zoomSlider.value);

                const naturalWidth = img.naturalWidth;
                const naturalHeight = img.naturalHeight;
                const displayWidth = img.clientWidth;
                const displayHeight = img.clientHeight;

                const scaleX = naturalWidth / displayWidth;
                const scaleY = naturalHeight / displayHeight;

                const x = -img.offsetLeft * scaleX;
                const y = -img.offsetTop * scaleY;
                const w = 1080 * scaleX;
                const h = 1920 * scaleY;

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, 1080, 1920);
                ctx.drawImage(img, x, y, w, h, 0, 0, 1080, 1920);

                const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                customCroppedImages[currentSlideIndex] = dataUrl;
                cropModal.style.display = 'none';
                updateSlide();

                let currentSlide = '';
                const maxWords = 20;

                for (const sentence of sentences) {
                    const words = sentence.trim().split(' ');
                    if (words.length + currentSlide.split(' ').length <= maxWords || !currentSlide) {
                        currentSlide += (currentSlide ? ' ' : '') + sentence.trim();
                    } else {
                        slides.push(currentSlide);
                        currentSlide = sentence.trim();
                    }
                }
                if (currentSlide) slides.push(currentSlide);
                return slides.length ? slides : [text];
            }

                const story = storyInput.value.trim();
                if (!story) {
                    alert('Введите текст!');
                    return;
                }

                slidesData = splitIntoSlides(story).map((text, i) => ({ text, i }));
                dotsContainer.innerHTML = '';
                slidesData.forEach((_, i) => {
                    const dot = document.createElement('div');
                    dot.className = i === 0 ? 'dot active' : 'dot';
                    dot.onclick = () => goToSlide(i);
                    dotsContainer.appendChild(dot);
                });

                currentSlideIndex = 0;
                updateSlide();
            }

            function goToSlide(index) {
                if (index >= 0 && index < slidesData.length) {
                    currentSlideIndex = index;
                    updateSlide();
                }
            }

                    numberEl.style.display = 'none'; // Скрыть номер

                    const canvas = await html2canvas(slidePreview, {
                        width: 1080,
                        height: 1920,
                        scale: 1,
                        useCORS: true,
                        backgroundColor: null
                    });

                    numberEl.style.display = 'flex'; // Вернуть

                    const link = document.createElement('a');
                    link.download = `slide-${currentSlideIndex + 1}.png`;
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    alert('Ошибка: ' + e.message);

                for (let i = 0; i < slidesData.length; i++) {

                    try {

                            scale: 1,

                        });

                        link.href = imgData;

                        await new Promise(resolve => setTimeout(resolve, 500));
                    } catch (error) {
